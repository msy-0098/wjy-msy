<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱心</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        h1 {
            color: hotpink;
            text-align: center;
            position: absolute;
            /* 精确居中定位，确保在爱心几何中心 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%); /* 微调Y轴位置，更贴合爱心视觉中心 */
            margin: 0;
            z-index: 10;
            font-size: 2.5em;
            opacity: 1; /* 始终显示 */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            pointer-events: none; /* 确保点击穿透文字，不影响下方交互 */
        }

        /* 适配小屏幕字体大小 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                transform: translate(-50%, -40%); /* 移动端微调，适应爱心比例 */
            }
        }

        /* 点击效果样式 */
        .click-effect {
            position: absolute;
            color: hotpink;
            pointer-events: none;
            z-index: 20;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* 圆形唱片播放器样式 */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .music-player:hover {
            transform: scale(1.05);
        }
        
        /* 唱片旋转动画 */
        .music-player.playing .record {
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .record {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, #fff 8%, #333 8%, #333 12%, #666 12%, #666 15%, #333 15%, #333 85%, #666 85%, #666 88%, #333 88%);
            position: relative;
        }
        
        .record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15%;
            height: 15%;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .record::after {
            content: '';
            position: absolute;
            top: 0;
            left: 48%;
            width: 4%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 隐藏原始播放器但保持功能 */
        .music-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }

        /* 音频播放器备选方案 */
        .audio-backup {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="pinkboard"></canvas>
    <h1>佳茵</h1>
    
    <!-- 圆形唱片播放器 -->
    <div class="music-player" id="musicPlayer">
        <div class="record"></div>
        <iframe class="music-iframe" frameborder="no" border="0" marginwidth="0" marginheight="0" 
                width="330" height="86" 
                src="//music.163.com/outchain/player?type=2&id=2617640682&auto=1&height=66">
        </iframe>
        <!-- 备用音频播放器 -->
        <audio class="audio-backup" id="audioBackup" loop>
            <source src="https://music.163.com/song/media/outer/url?id=2617640682.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        /*
         * 设备检测与性能分级
         */
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isLowEndDevice = isMobile || 
                              (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) ||
                              (screen.width < 768);
        
        // 根据设备性能调整参数
        var settings = {
            particles: {
                length: isLowEndDevice ? 150 : (isMobile ? 300 : 800),
                duration: isLowEndDevice ? 1.5 : 2,
                velocity: isLowEndDevice ? 60 : (isMobile ? 70 : 100),
                effect: -0.75,
                size: isLowEndDevice ? 15 : (isMobile ? 18 : 30),
                spawnRate: isLowEndDevice ? 0.6 : 1
            },
            animation: {
                frameSkip: isLowEndDevice ? 1 : 0
            }
        };

        /*
         * RequestAnimationFrame polyfill
         */
        (function () { var b = 0; var c = ["ms", "moz", "webkit", "o"]; for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) { window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"]; window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"] } if (!window.requestAnimationFrame) { window.requestAnimationFrame = function (h, e) { var d = new Date().getTime(); var f = Math.max(0, 16 - (d - b)); var g = window.setTimeout(function () { h(d + f) }, f); b = d + f; return g } } if (!window.cancelAnimationFrame) { window.cancelAnimationFrame = function (d) { clearTimeout(d) } } }());

        /*
         * Point class
         */
        var Point = (function () {
            function Point(x, y) {
                this.x = x || 0;
                this.y = y || 0;
            }
            Point.prototype.clone = function () {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function (length) {
                if (length === undefined)
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function () {
                var length = this.length() || 1;
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        /*
         * Particle class
         */
        var Particle = (function () {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
                this.dead = false;
            }
            Particle.prototype.initialize = function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
                this.dead = false;
            };
            Particle.prototype.update = function (deltaTime) {
                if (this.dead) return;
                
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
                
                if (this.age >= settings.particles.duration) {
                    this.dead = true;
                }
            };
            Particle.prototype.draw = function (context, image) {
                if (this.dead) return;
                
                var progress = this.age / settings.particles.duration;
                var ease = 1 - progress * progress;
                var size = image.width * ease;
                
                context.globalAlpha = 1 - progress;
                context.drawImage(
                    image, 
                    this.position.x - size / 2, 
                    this.position.y - size / 2, 
                    size, 
                    size
                );
            };
            return Particle;
        })();

        /*
         * ParticlePool class
         */
        var ParticlePool = (function () {
            var particles,
                activeCount = 0;

            function ParticlePool(length) {
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++) {
                    particles[i] = new Particle();
                }
            }
            
            ParticlePool.prototype.getFreeParticle = function () {
                for (var i = 0; i < particles.length; i++) {
                    if (particles[i].dead) {
                        return particles[i];
                    }
                }
                return null;
            };
            
            ParticlePool.prototype.add = function (x, y, dx, dy) {
                var particle = this.getFreeParticle();
                if (particle) {
                    particle.initialize(x, y, dx, dy);
                    activeCount++;
                }
            };
            
            ParticlePool.prototype.update = function (deltaTime) {
                activeCount = 0;
                for (var i = 0; i < particles.length; i++) {
                    if (!particles[i].dead) {
                        particles[i].update(deltaTime);
                        if (!particles[i].dead) activeCount++;
                    }
                }
            };
            
            ParticlePool.prototype.draw = function (context, image) {
                var canvasWidth = context.canvas.width;
                var canvasHeight = context.canvas.height;
                var maxSize = image.width;
                
                for (var i = 0; i < particles.length; i++) {
                    var particle = particles[i];
                    if (!particle.dead) {
                        if (particle.position.x + maxSize > 0 && 
                            particle.position.x - maxSize < canvasWidth &&
                            particle.position.y + maxSize > 0 && 
                            particle.position.y - maxSize < canvasHeight) {
                            
                            particle.draw(context, image);
                        }
                    }
                }
            };
            
            ParticlePool.prototype.getActiveCount = function () {
                return activeCount;
            };
            
            return ParticlePool;
        })();

        /*
         * 主程序
         */
        (function (canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration * settings.particles.spawnRate,
                time,
                frameCount = 0,
                h1 = document.querySelector('h1'),
                clickTexts = ["最爱你啦大宝~"],
                musicPlayer = document.getElementById('musicPlayer'),
                audioPlaying = true,
                audioBackup = document.getElementById('audioBackup');

            // 音乐播放设置
            function setupAudio() {
                const iframe = musicPlayer.querySelector('iframe');
                let iframeLoaded = false;
                
                iframe.onload = function() {
                    iframeLoaded = true;
                };
                
                setTimeout(() => {
                    if (!iframeLoaded) {
                        console.log('使用备用音频播放器');
                        audioBackup.play().catch(e => {
                            console.log('备用播放器也无法自动播放，需要用户交互:', e);
                        });
                        musicPlayer.classList.add('playing');
                    }
                }, 3000);
            }

            // 音乐播放器控制
            musicPlayer.addEventListener('click', function() {
                try {
                    const iframe = musicPlayer.querySelector('iframe');
                    
                    if (audioPlaying) {
                        iframe.contentWindow.postMessage('pause', '*');
                        audioBackup.pause();
                    } else {
                        iframe.contentWindow.postMessage('play', '*');
                        audioBackup.play().catch(e => console.log('备用播放器播放失败:', e));
                    }
                    
                    musicPlayer.classList.toggle('playing');
                    audioPlaying = !audioPlaying;
                } catch (e) {
                    console.log('控制音乐播放失败，尝试备用方案:', e);
                    if (audioPlaying) {
                        audioBackup.pause();
                    } else {
                        audioBackup.play().catch(e => console.log('备用播放器播放失败:', e));
                    }
                    musicPlayer.classList.toggle('playing');
                    audioPlaying = !audioPlaying;
                }
            });

            setTimeout(() => {
                musicPlayer.classList.add('playing');
                setupAudio();
            }, 1000);

            // 预计算爱心形状点
            const heartPointsCache = [];
            for (let t = -Math.PI; t < Math.PI; t += 0.05) {
                heartPointsCache.push({
                    x: 160 * Math.pow(Math.sin(t), 3),
                    y: 130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                });
            }
            
            // 从缓存获取爱心点，确保粒子从爱心形状生成
            function pointOnHeart() {
                const idx = Math.floor(Math.random() * heartPointsCache.length);
                return new Point(heartPointsCache[idx].x, heartPointsCache[idx].y);
            }

            // 创建粒子图像
            var image = (function () {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                
                function to(t) {
                    var point = new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                    );
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                
                while (t < Math.PI) {
                    t += 0.1;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                
                context.closePath();
                context.fillStyle = '#ea80b0';
                context.fill();
                
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // 点击效果
            function createClickEffect(x, y) {
                var text = clickTexts[Math.floor(Math.random() * clickTexts.length)];

                var div = document.createElement('div');
                div.className = 'click-effect';
                div.textContent = text;
                div.style.left = x + 'px';
                div.style.top = y + 'px';
                div.style.fontSize = (20 + Math.random() * 10) + 'px';

                document.body.appendChild(div);

                setTimeout(() => {
                    div.remove();
                }, 1000);

                const particleCount = isLowEndDevice ? 10 : 30;
                for (var i = 0; i < particleCount; i++) {
                    var angle = Math.random() * Math.PI * 2;
                    var speed = 20 + Math.random() * 50;
                    var dx = Math.cos(angle) * speed;
                    var dy = Math.sin(angle) * speed;
                    particles.add(x, y, dx, dy);
                }
            }

            // 渲染循环
            function render() {
                requestAnimationFrame(render);
                
                frameCount++;
                if (frameCount % (settings.animation.frameSkip + 1) !== 0) {
                    return;
                }

                var newTime = performance.now() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                if (deltaTime > 0.1) deltaTime = 0.1;

                context.clearRect(0, 0, canvas.width, canvas.height);

                var activeCount = particles.getActiveCount();
                var maxParticles = settings.particles.length;
                var spawnFactor = 1 - (activeCount / maxParticles);
                var amount = particleRate * deltaTime * spawnFactor;
                
                if (amount > 10) amount = 10;
                
                // 确保粒子从爱心中心生成，与文字位置匹配
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart();
                    var dir = pos.clone().length(settings.particles.velocity);
                    // 粒子从中心向外扩散，确保爱心以文字为中心
                    particles.add(centerX + pos.x, centerY - pos.y, dir.x, -dir.y);
                }

                particles.update(deltaTime);
                particles.draw(context, image);
            }

            // 调整尺寸，确保中心位置正确
            function onResize() {
                if (canvas.width === window.innerWidth && canvas.height === window.innerHeight) {
                    return;
                }
                
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                
                const dpr = isLowEndDevice ? 1 : (window.devicePixelRatio || 1);
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                
                context.scale(dpr, dpr);
                
                // 窗口大小变化时重新定位文字，确保始终在中心
                const h1 = document.querySelector('h1');
                h1.style.top = '50%';
                h1.style.left = '50%';
                h1.style.transform = isMobile ? 'translate(-50%, -40%)' : 'translate(-50%, -45%)';
            }
            
            // 防抖处理resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(onResize, 100);
            });

            // 点击事件
            canvas.addEventListener('click', function (e) {
                createClickEffect(e.clientX, e.clientY);
                
                if (isMobile && !audioPlaying) {
                    musicPlayer.click();
                }
            });

            // 触摸事件
            canvas.addEventListener('touchstart', function (e) {
                e.preventDefault();
                var touch = e.touches[0];
                createClickEffect(touch.clientX, touch.clientY);
                
                if (!audioPlaying) {
                    musicPlayer.click();
                }
            }, { passive: false });

            // 初始化
            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
</body>

</html>
