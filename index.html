<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱心</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: hotpink;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            z-index: 10;
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 适配小屏幕字体大小 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
        }

        /* 点击效果样式 */
        .click-effect {
            position: absolute;
            color: hotpink;
            pointer-events: none;
            z-index: 20;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* 圆形唱片播放器样式 */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .music-player:hover {
            transform: scale(1.05);
        }
        
        /* 唱片旋转动画 */
        .music-player.playing .record {
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .record {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, #fff 8%, #333 8%, #333 12%, #666 12%, #666 15%, #333 15%, #333 85%, #666 85%, #666 88%, #333 88%);
            position: relative;
        }
        
        .record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15%;
            height: 15%;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .record::after {
            content: '';
            position: absolute;
            top: 0;
            left: 48%;
            width: 4%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 隐藏原始播放器但保持功能 */
        .music-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }

        /* 音频播放器备选方案 */
        .audio-backup {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="pinkboard"></canvas>
    <h1>佳茵</h1>
    
    <!-- 圆形唱片播放器 -->
    <div class="music-player" id="musicPlayer">
        <div class="record"></div>
        <iframe class="music-iframe" frameborder="no" border="0" marginwidth="0" marginheight="0" 
                width="330" height="86" 
                src="//music.163.com/outchain/player?type=2&id=2617640682&auto=1&height=66">
        </iframe>
        <!-- 备用音频播放器 -->
        <audio class="audio-backup" id="audioBackup" loop>
            <source src="https://music.163.com/song/media/outer/url?id=2617640682.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        /*
         * 设备检测与粒子数量适配
         */
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var settings = {
            particles: {
                length: isMobile ? 400 : 800, // 手机设备减少粒子数量
                duration: 2,
                velocity: isMobile ? 80 : 100, // 手机设备降低速度
                effect: -0.75,
                size: isMobile ? 20 : 30, // 手机设备减小粒子大小
            },
        };

        /*
         * RequestAnimationFrame polyfill by Erik Möller
         */
        (function () { var b = 0; var c = ["ms", "moz", "webkit", "o"]; for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) { window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"]; window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"] } if (!window.requestAnimationFrame) { window.requestAnimationFrame = function (h, e) { var d = new Date().getTime(); var f = Math.max(0, 16 - (d - b)); var g = window.setTimeout(function () { h(d + f) }, f); b = d + f; return g } } if (!window.cancelAnimationFrame) { window.cancelAnimationFrame = function (d) { clearTimeout(d) } } }());

        /*
         * Point class
         */
        var Point = (function () {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function () {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function (length) {
                if (typeof length == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function () {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        /*
         * Particle class
         */
        var Particle = (function () {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function (deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function (context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            return Particle;
        })();

        /*
         * ParticlePool class
         */
        var ParticlePool = (function () {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function (x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);

                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function (deltaTime) {
                var i;

                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }

                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }

            };
            ParticlePool.prototype.draw = function (context, image) {
                var i;
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        /*
         * Putting it all together
         */
        (function (canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration, // particles/sec
                time,
                h1 = document.querySelector('h1'),
                clickTexts = ["最爱你啦大宝~"],
                isPlaying = false,
                // 音乐播放器控制
                musicPlayer = document.getElementById('musicPlayer'),
                audioPlaying = true,
                audioBackup = document.getElementById('audioBackup');

            // 显示初始文字并保持存在
            setTimeout(() => {
                h1.style.opacity = 1;
            }, 500);

            // 音乐播放错误处理和备用方案
            function setupAudio() {
                // 尝试检测iframe是否加载成功
                const iframe = musicPlayer.querySelector('iframe');
                let iframeLoaded = false;
                
                // 监听iframe加载事件
                iframe.onload = function() {
                    iframeLoaded = true;
                };
                
                // 5秒后如果iframe未加载成功，则使用备用音频
                setTimeout(() => {
                    if (!iframeLoaded) {
                        console.log('使用备用音频播放器');
                        audioBackup.play().catch(e => {
                            console.log('备用播放器也无法自动播放，需要用户交互:', e);
                        });
                        musicPlayer.classList.add('playing');
                    }
                }, 5000);
            }

            // 音乐播放器点击控制
            musicPlayer.addEventListener('click', function() {
                try {
                    const iframe = musicPlayer.querySelector('iframe');
                    
                    // 先尝试控制iframe播放器
                    if (audioPlaying) {
                        iframe.contentWindow.postMessage('pause', '*');
                        audioBackup.pause();
                    } else {
                        iframe.contentWindow.postMessage('play', '*');
                        audioBackup.play().catch(e => console.log('备用播放器播放失败:', e));
                    }
                    
                    musicPlayer.classList.toggle('playing');
                    audioPlaying = !audioPlaying;
                } catch (e) {
                    console.log('控制音乐播放失败，尝试备用方案:', e);
                    // 直接控制备用音频
                    if (audioPlaying) {
                        audioBackup.pause();
                    } else {
                        audioBackup.play().catch(e => console.log('备用播放器播放失败:', e));
                    }
                    musicPlayer.classList.toggle('playing');
                    audioPlaying = !audioPlaying;
                }
            });

            // 初始时添加播放类以启动旋转
            setTimeout(() => {
                musicPlayer.classList.add('playing');
                setupAudio(); // 启动音频检测
            }, 1000);

            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            var image = (function () {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = '#ea80b0';
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // 点击效果函数
            function createClickEffect(x, y) {
                // 选择文字
                var text = clickTexts[Math.floor(Math.random() * clickTexts.length)];

                // 创建文字元素
                var div = document.createElement('div');
                div.className = 'click-effect';
                div.textContent = text;
                div.style.left = x + 'px';
                div.style.top = y + 'px';
                div.style.fontSize = (20 + Math.random() * 10) + 'px';

                document.body.appendChild(div);

                // 动画结束后移除元素
                setTimeout(() => {
                    div.remove();
                }, 1000);

                // 在点击位置生成额外的粒子
                for (var i = 0; i < 30; i++) {
                    var angle = Math.random() * Math.PI * 2;
                    var speed = 20 + Math.random() * 50;
                    var dx = Math.cos(angle) * speed;
                    var dy = Math.sin(angle) * speed;
                    particles.add(x, y, dx, dy);
                }
            }

            function render() {
                requestAnimationFrame(render);

                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    // 确保爱心在画布中心生成
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }

                particles.update(deltaTime);
                particles.draw(context, image);
            }

            function onResize() {
                // 确保canvas尺寸正确，使爱心居中
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.onresize = onResize;

            // 点击事件处理 - 移除了隐藏文字的逻辑
            canvas.addEventListener('click', function (e) {
                // 创建点击效果
                createClickEffect(e.clientX, e.clientY);
                
                // 移动端点击时尝试播放音乐（解决自动播放限制）
                if (isMobile && !audioPlaying) {
                    musicPlayer.click();
                }
            });

            // 支持触摸事件
            canvas.addEventListener('touchstart', function (e) {
                e.preventDefault(); // 防止默认行为
                var touch = e.touches[0];
                createClickEffect(touch.clientX, touch.clientY);
                
                // 移动端触摸时尝试播放音乐
                if (!audioPlaying) {
                    musicPlayer.click();
                }
            }, { passive: false });

            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
</body>

</html>
