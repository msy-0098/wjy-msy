    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            position: absolute;
            width: 100%;

            animation: anim 1.5s ease-in-out infinite;
        }
        @keyframes anim {
            0%, 100% { transform: scale(0.8); }
            25%, 75% { transform: scale(0.7); }
            50% { transform: scale(1); }
        }

<body>
<canvas id="pinkboard"></canvas>
<canvas id="canvas"></canvas>

<script type="text/javascript">
    // æ€§èƒ½ä¼˜åŒ–ï¼šä½¿ç”¨å¸¸é‡å’Œç¼“å­˜
    const loverName = "WJY";
    const colors = [
        "#eec996", "#8fb7d3", "#b7d4c6", "#c3bedd", "#f1d5e4", 
        "#cae1d3", "#f3c89d", "#d0b0c3", "#819d53", "#c99294", 
        "#cec884", "#ff8e70", "#e0a111", "#fffdf6", "#cbd7ac", 
        "#e8c6c0", "#dc9898", "#ecc8ba"
    ];
    const COLOR_COUNT = colors.length;
    
    // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let hearts = [];
    let ww, wh;
    let lastTime = 0;
    const MAX_HEARTS = 100;
    
    // åˆå§‹åŒ–å°ºå¯¸
    function resizeCanvas() {
        ww = window.innerWidth;
        wh = window.innerHeight;
        canvas.width = ww;
        canvas.height = wh;
    }
    
    // å¿ƒå½¢æ–‡å­—ç±»
    class Heart {
        constructor() {
            this.reset();
        }
        
        reset() {
            this.x = Math.random() * ww;
            this.y = Math.random() * wh;
            this.opacity = Math.random() * 0.5 + 0.5;
            this.vel = {
                x: (Math.random() - 0.5) * 4,
                y: (Math.random() - 0.5) * 4
            };
            this.targetScale = Math.random() * 0.15 + 0.02;
            this.scale = this.targetScale * Math.random();
            this.width = 473.8;
            this.height = 408.6;
        }
        
        update(deltaTime) {
            this.x += this.vel.x * deltaTime * 60; // åŸºäºæ—¶é—´çš„åŠ¨ç”»
            this.y += this.vel.y * deltaTime * 60;
            this.scale += (this.targetScale - this.scale) * 0.01 * (deltaTime * 60);
            
            // è¾¹ç•Œæ£€æŸ¥ï¼Œè¶…å‡ºå±å¹•åˆ™é‡ç½®
            if (this.x - this.width > ww || this.x + this.width < 0 ||
                this.y - this.height > wh || this.y + this.height < 0) {
                this.reset();
            }
        }
        
        draw(index) {
            ctx.globalAlpha = this.opacity;
            ctx.font = `${180 * this.scale}px "å®‹ä½“"`;
            ctx.fillStyle = colors[index % COLOR_COUNT];
            ctx.fillText(
                loverName,
                this.x - this.width * 0.5,
                this.y - this.height * 0.5,
                this.width,
                this.height
            );
        }
    }
    
    // æ¸²æŸ“å‡½æ•° - ä½¿ç”¨æ—¶é—´æˆ³æ§åˆ¶åŠ¨ç”»é€Ÿåº¦
    function render(timestamp) {
        const deltaTime = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        
        ctx.clearRect(0, 0, ww, wh);
        
        for (let i = 0; i < MAX_HEARTS; i++) {
            hearts[i].update(deltaTime);
            hearts[i].draw(i);
        }
        
        requestAnimationFrame(render);
    }
    
    // åˆå§‹åŒ–
    function init() {
        resizeCanvas();
        // é¢„åˆ›å»ºå¿ƒå½¢å¯¹è±¡æ± 
        for (let i = 0; i < MAX_HEARTS; i++) {
            hearts.push(new Heart());
        }
        requestAnimationFrame(render);
    }
    
    // ç›‘å¬çª—å£å¤§å°å˜åŒ–
    window.addEventListener("resize", resizeCanvas);
    
    // å¯åŠ¨
    init();
</script>

<script>
    /* ç²’å­æ•ˆæœä¼˜åŒ–ç‰ˆ */
    const settings = {
        particles: {
            length: 300, // é€‚å½“å‡å°‘ç²’å­æ•°é‡æå‡æ€§èƒ½
            duration: 2,
            velocity: 100,
            effect: -0.75,
            size: 30,
        },
    };

    /* RequestAnimationFrame polyfill */
    (function() {
        let lastTime = 0;
        const vendors = ['ms', 'moz', 'webkit', 'o'];
        for(let x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                || window[vendors[x]+'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(callback) {
                const currTime = new Date().getTime();
                const timeToCall = Math.max(0, 16 - (currTime - lastTime));
                const id = window.setTimeout(() => callback(currTime + timeToCall), timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };
        }

        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function(id) {
                clearTimeout(id);
            };
        }
    })();

    /* ç‚¹ç±» */
    class Point {
        constructor(x = 0, y = 0) {
            this.x = x;
            this.y = y;
        }
        
        clone() {
            return new Point(this.x, this.y);
        }
        
        length(length) {
            if (typeof length === 'undefined') {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }
            this.normalize();
            this.x *= length;
            this.y *= length;
            return this;
        }
        
        normalize() {
            const length = this.length();
            this.x /= length;
            this.y /= length;
            return this;
        }
    }

    /* ç²’å­ç±» */
    class Particle {
        constructor() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }
        
        initialize(x, y, dx, dy) {
            this.position.x = x;
            this.position.y = y;
            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        }
        
        update(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        }
        
        draw(context, image) {
            // ç¼“åŠ¨å‡½æ•°ç¼“å­˜
            const ease = (t) => --t * t * t + 1;
            const size = image.width * ease(this.age / settings.particles.duration);
            
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.drawImage(
                image,
                this.position.x - size / 2,
                this.position.y - size / 2,
                size,
                size
            );
        }
    }

    /* ç²’å­æ± ç±» - å¯¹è±¡æ± æ¨¡å¼å‡å°‘GC */
    class ParticlePool {
        constructor(length) {
            this.particles = new Array(length);
            for (let i = 0; i < this.particles.length; i++) {
                this.particles[i] = new Particle();
            }
            this.firstActive = 0;
            this.firstFree = 0;
            this.duration = settings.particles.duration;
        }
        
        add(x, y, dx, dy) {
            this.particles[this.firstFree].initialize(x, y, dx, dy);
            
            // å¾ªç¯é˜Ÿåˆ—å¤„ç†
            this.firstFree++;
            if (this.firstFree === this.particles.length) this.firstFree = 0;
            if (this.firstActive === this.firstFree) this.firstActive++;
            if (this.firstActive === this.particles.length) this.firstActive = 0;
        }
        
        update(deltaTime) {
            if (this.firstActive < this.firstFree) {
                for (let i = this.firstActive; i < this.firstFree; i++) {
                    this.particles[i].update(deltaTime);
                }
            } else if (this.firstFree < this.firstActive) {
                for (let i = this.firstActive; i < this.particles.length; i++) {
                    this.particles[i].update(deltaTime);
                }
                for (let i = 0; i < this.firstFree; i++) {
                    this.particles[i].update(deltaTime);
                }
            }
            
            // ç§»é™¤ inactive ç²’å­
            while (this.particles[this.firstActive].age >= this.duration && 
                   this.firstActive !== this.firstFree) {
                this.firstActive++;
                if (this.firstActive === this.particles.length) this.firstActive = 0;
            }
        }
        
        draw(context, image) {
            if (this.firstActive < this.firstFree) {
                for (let i = this.firstActive; i < this.firstFree; i++) {
                    this.particles[i].draw(context, image);
                }
            } else if (this.firstFree < this.firstActive) {
                for (let i = this.firstActive; i < this.particles.length; i++) {
                    this.particles[i].draw(context, image);
                }
                for (let i = 0; i < this.firstFree; i++) {
                    this.particles[i].draw(context, image);
                }
            }
        }
    }

    /* åˆå§‹åŒ–ç²’å­æ•ˆæœ */
    (function(canvas) {
        const context = canvas.getContext("2d");
        const particles = new ParticlePool(settings.particles.length);
        const particleRate = settings.particles.length / settings.particles.duration;
        let time;
        
        // å¿ƒå½¢è·¯å¾„è®¡ç®—
        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),
                130 * Math.cos(t) - 50 * Math.cos(2 * t) - 
                20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
            );
        }
        
        // åˆ›å»ºç²’å­å›¾åƒ
        const image = (function() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = settings.particles.size;
            canvas.height = settings.particles.size;
            
            function to(t) {
                const point = pointOnHeart(t);
                point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
                point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
                return point;
            }
            
            context.beginPath();
            let t = -Math.PI;
            let point = to(t);
            context.moveTo(point.x, point.y);
            
            while (t < Math.PI) {
                t += 0.01;
                point = to(t);
                context.lineTo(point.x, point.y);
            }
            
            context.closePath();
            context.fillStyle = "#ea80b0";
            context.fill();
            
            const image = new Image();
            image.src = canvas.toDataURL();
            return image;
        })();
        
        // æ¸²æŸ“å‡½æ•°
        function render(timestamp) {
            requestAnimationFrame(render);
            
            const newTime = timestamp / 1000;
            const deltaTime = newTime - (time || newTime);
            time = newTime;
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // åŸºäºæ—¶é—´åˆ›å»ºæ–°ç²’å­
            const amount = particleRate * deltaTime;
            for (let i = 0; i < amount; i++) {
                const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                const dir = pos.clone().length(settings.particles.velocity);
                particles.add(
                    canvas.width / 2 + pos.x,
                    canvas.height / 2 - pos.y,
                    dir.x,
                    -dir.y
                );
            }
            
            particles.update(deltaTime);
            particles.draw(context, image);
        }
        
        // å¤„ç†å°ºå¯¸è°ƒæ•´
        function onResize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        
        window.addEventListener("resize", onResize);
        
        // å¯åŠ¨
        setTimeout(() => {
            onResize();
            render(0);
        }, 10);
    })(document.getElementById("pinkboard"));
</script>
